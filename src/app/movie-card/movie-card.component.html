<div class="movies-container">
    <mat-card *ngFor="let movie of movies" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" class="movie-image" />
        <mat-card-content>
            <p>{{ movie.Description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">Director</button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">Synopsis</button>
            <button *ngIf="!isFavorite(movie._id)" mat-icon-button color="primary" (click)="addToFavorite(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button *ngIf="isFavorite(movie._id)" mat-icon-button color="primary"
                (click)="removeFromFavorite(movie._id)">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
