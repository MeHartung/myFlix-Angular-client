<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 10px;">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
        <mat-card-content>
            <p>{{ movie.Description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Synopsis</button>
            <button mat-icon-button color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
